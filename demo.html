    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #kk {
            text-align: center;
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- 

        CSS - Cascading Style Sheet 
        Three types of CSS
        1) Inline CSS 
        2) Internal CSS
        3) External CSS

        Three types of Selector
        1) ID (#) Selector
        2) Class (.) Selector
        3) Element (Tag) Selector

    -->
    <h1 id="kk" style="color: blue; font-size: 35px;">Hello welcome to B1</h1>
    <h1 style="color: blue; font-size: 35px;">Hello welcome to B1</h1>
</body>
